<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remember The Rugs (RTR)</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="images/logo.png">
</head>
<body>
    <main>
        <section id="hero">
            <div class="logo-container">
                <img src="images/logo.png" alt="RTR Logo" class="hero-logo" onclick="window.location.reload()">
            </div>
            <div class="hero-content">
                <h1>Remember The Rugs</h1>
                <p>Honoring the fallen projects of crypto history</p>
                <div class="contract-section">
                    <span class="contract-label">Official CA:</span>
                    <div class="contract-address">
                        <code id="contractAddress">0x0000000000000000000000000000000000000000</code>
                        <button class="copy-button" onclick="copyAddress()">
                            <span class="copy-icon">ðŸ“‹</span>
                            <span class="copy-text">Copy</span>
                        </button>
                    </div>
                </div>
            </div>
            <div class="scroll-arrow" onclick="scrollToRugs()">â†“</div>
        </section>

        <section id="rugs" class="rugs-section">
            <div class="rugs-grid">
                <!-- Rug cards will be dynamically added here -->
            </div>
        </section>
    </main>

    <script src="script.js"></script>
    <script>
        function copyAddress() {
            const address = document.getElementById('contractAddress').textContent;
            navigator.clipboard.writeText(address).then(() => {
                const button = document.querySelector('.copy-button');
                button.classList.add('copied');
                setTimeout(() => button.classList.remove('copied'), 2000);
            });
        }

        function scrollToRugs() {
            document.getElementById('rugs').scrollIntoView({ 
                behavior: 'smooth'
            });
        }

        // Handle scroll arrow visibility
        window.addEventListener('scroll', () => {
            const scrollArrow = document.querySelector('.scroll-arrow');
            if (window.scrollY > 100) {
                scrollArrow.classList.add('fade-out');
            } else {
                scrollArrow.classList.remove('fade-out');
            }
        });
    </script>
</body>
</html>
